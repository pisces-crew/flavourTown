<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;700&family=Lobster+Two:ital,wght@0,700;1,700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
    <title>Flavour Town</title>
</head>

<body>
    <header>
        <div class="wrapper">
            <!-- <div class="neon-sign">
                <h1><span class="fast-flicker">F</span>lavor To<span class="flicker">w</span>n</h1>
            </div> -->
            <div class="headerContainer">
                <h1>Flavour Town</h1>
                <h2>Tagline</h2>
                <div class="button">
                    <a href="#formSection">Take me to flavour town</a>
                </div>
            </div>
        </div>
    </header>

    <section class="formSection" id="formSection">
        <div class="wrapper">
            <form class="flavourForm" action="">
                <div>
                    <label for="flavours"><h3>Select your flavour</h3></label>
                </div>
                <div>
                    <select id="flavours" name="flavours">
                        <option value="orange">Orange</option>
                        <option value="spicy">Spicy</option>
                        <option value="fruity">Fruity</option>
                        <option value="floral">Floral</option>
                        <option value="sweet">Sweet</option>
                    </select>
                </div>
                <div>
                    <button type="submit">Something</button>
                </div>

            </form>
        </div>
    </section>

    <section class="resultSection">
        <div class="wrapper">
            <ul class="gallery">
                <!-- API results here -->
            </ul>
        </div>
    </section>

    <footer>
        <div class="wrapper">
            <p>Created at <a href="https://www.junocollege.com">Juno College</a></p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>

</html>
